<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FxOS Google Contacts Sync</title>
    <meta name="description" content="An app to sync your gmail contact with
    your Firefox OS device">

    <meta name="viewport" content="width=device-width">

    <!--bower styles-->
    <link rel="stylesheet" href="bower_components/base/base.css">
    <link rel="stylesheet" href="bower_components/gaia-theme/gaia-theme.css">
    <link rel="stylesheet" type="text/css" href="bower_components/gaia-fonts/style.css">

    <!--gaia components-->
    <script src="bower_components/gaia-component/gaia-component.js"></script>
    <script src="bower_components/gaia-header/gaia-header.js"></script>
    <script src="bower_components/gaia-button/gaia-button.js"></script>

    <!--
      - All this stuff are imported from gaia. Apart from gmail_connector, these
      - are common js for all import/sync mechanism. We should find a way to
      - factorize that for every app that propose contact sync.
      -
      - In short, this should go back nto gaia somehow.
      -->
    <script src="js/misc.js" defer></script>
    <script src="js/gmail_connector.js" defer></script>
    <script src="js/contacts_importer.js" defer></script>
    <script src="js/http_rest.js" defer></script>
    <script src="js/simple_phone_matcher.js" defer></script>
    <script src="js/image_thumbnail.js" defer></script>
    <script src="js/contacts_updater.js" defer></script>
    <script src="js/config.js" defer></script>
    <script src="js/image_utils.js" defer></script>
    <script src="js/app.js" defer></script>

    <!-- localization: do we need this? -->
    <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
    <script type="text/javascript" src="js/libs/l10n.js" defer></script>
  </head>
  <body class="theme-communications">
    <section>
      <gaia-header no-font-fit>
        <h1 data-l10n-id="app_title">FxOS gmail sync</h1>
      </gaia-header>
      <!--Add a button for the user to click to initiate auth sequence -->
      <gaia-button id="authorize-button">
        <div data-l10n-id="authorize">Authorize</div>
      </gaia-button>
      <gaia-button id="import-contacts">
        <div data-l10n-id="import_contacts">Import Contacts</div>
      </gaia-button>
    </section>
  </body>
</html>
